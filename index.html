<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Archaeological Mosques Map</title>
</head>
<body>
  <div class="container">
      <div id="tool-box" class="col-xs-12 col-lg-4">
        <h1>Archaeological Mosques</h1>
        <hr>
        <div>
          <input type="text" id="filter-text"  data-bind="value: filter" placeholder="Filter mosques!">
              <button id="button" class="btn draw-border">Filter</button>
              <!--List of search Results-->
              <ul data-bind="foreach: {data: filteredMosques, as: 'mosque'}">
                <li data-bind="click: $parent.selectMosque, text: mosque.name">
                </li>
              </ul>
        </div>
      </div>
      <div id="map" class="col-xs-12 col-lg-8">
      </div>
    </div>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/knockout/dist/knockout.js"></script>
  <script src="js/app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyB_J4GmYtp9kd3T-CNrWgk42VNaUTGINVY&v=3&callback=initMap" onerror="mapError()"></script>
</body>
</html>
